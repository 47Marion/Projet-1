<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One piece</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Revalia"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <img src="pictures/logo.png" width="100" />
      <nav class="navbar">
        <div class="nav-links">
          <img src="pictures/close.png" alt="" class="close" />
          <ul>
            <li class="active"><a href="/index.html">Home</a></li>
            <ul>
              <li><a href="/characters.html">Characters</a></li>
              <li><a href="/tutorial.html">Tutorial</a></li>
              <li><a href="/contact.html">Formulaire</a></li>
            </ul>
          </ul>
        </div>
        <img
          src="pictures/burger.png"
          alt="menu hamburger"
          class="menu-hamburger"
        />
      </nav>
    </header>
  </body>
  <script>
    const menuHamburger = document.querySelector(".menu-hamburger");
    const closeMenu = document.querySelector(".close");
    const navLinks = document.querySelector(".nav-links");

    menuHamburger.addEventListener("click", () => {
      console.log("j'ouvre ma nav");
      navLinks.classList.add("mobile-menu");
    });

    closeMenu.addEventListener("click", () => {
      console.log("je ferme ma nav");
      navLinks.classList.remove("mobile-menu");
    });
  </script>
</html>
