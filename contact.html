<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One piece</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Revalia"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-contact">
    <header>
      <img src="pictures/logo.png" width="100" />
      <nav class="navbar">
        <div class="burger" onclick="openCloseNav(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <ul id="menu-main-menu" class="menu-main">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/characters.html">Characters</a></li>
          <li><a href="/tutorial.html">Tutorial</a></li>
          <li><a href="/contact.html">Formulaire</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h2>.... On reste en contact !</h2>
      <form id="contactForm">
        <label for="name">First name:</label>
        <br />
        <br />
        <input type="text" id="name" name="name" placeholder="name" />
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <br />
        <input
          type="email"
          id="email"
          placeholder="exemple@manga-onepiece.fr"
        />
        <br />
        <br />
        <label for="message">Message:</label>
        <br />
        <br />
        <textarea id="message" name="message"></textarea>
        <br />
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
